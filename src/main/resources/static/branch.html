<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Branch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Select Branch</h2>
    <label for="branchDropdown">Branch Name:</label>
    <select id="branchDropdown" onchange="updateSolId()"></select>

    <label for="solId">SOL ID:</label>
    <input type="text" id="solId" readonly>

    <button onclick="goToChecklist()">Next</button>
  </div>
  <script src="js/branch.js"></script>
</body>
</html>
