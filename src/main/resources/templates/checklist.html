<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container py-4">
  <h2 th:text="'Checklist - ' + ${branch.name}"></h2>
  <p><strong>SOL ID:</strong> <span th:text="${branch.solId}"></span></p>

  <input type="hidden" id="branchId" th:value="${branch.id}"/>
  <input type="hidden" id="token" th:value="${token}"/>
  <input type="hidden" id="mobile" th:value="${token != null ? '' : ''}"/>

  <div class="row">
    <div class="col-md-4">
      <h4>Outside</h4>
      <ul class="list-group">
        <li class="list-group-item" th:each="it : ${outsideItems}">
          <button class="btn btn-link p-0 checklist-item" th:data-section="'Outside'" th:data-item="${it}" type="button" th:text="${it}"></button>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <h4>Inside</h4>
      <ul class="list-group">
        <li class="list-group-item" th:each="it : ${insideItems}">
          <button class="btn btn-link p-0 checklist-item" th:data-section="'Inside'" th:data-item="${it}" type="button" th:text="${it}"></button>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <h4>ATM Lobby</h4>
      <ul class="list-group">
        <li class="list-group-item" th:each="it : ${atmItems}">
          <button class="btn btn-link p-0 checklist-item" th:data-section="'ATM Lobby'" th:data-item="${it}" type="button" th:text="${it}"></button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal" tabindex="-1" id="remarkModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add remarks & photo</h5>
          <button type="button" class="btn-close" id="closeModal"></button>
        </div>
        <div class="modal-body">
          <p><strong id="selectedText"></strong></p>
          <div class="mb-2">
            <label class="form-label">Remarks</label>
            <textarea id="remarks" class="form-control"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label">Photo</label>
            <input type="file" id="photo" accept="image/*" class="form-control"/>
            <small class="text-muted">Optional</small>
          </div>
        </div>
        <div class="modal-footer">
          <button id="submitBtn" class="btn btn-primary">Submit</button>
          <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </div>
  </div>

<script src="/js/checklist.js"></script>
</body>
</html>
